<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results-Summary-Component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="your-result">
      <h1>Your Result</h1>
      <div class="static">
<div class="static-items">
  <h2>76</h2>
  <p>of 100</p>
</div>
       
      </div>
      <h3>Great</h3>
      <p class="footer">You scored higher than 65% of
        the people who have taken
        these tests.</p>
    </section>
    <section class="summary">
      <h3>Summary</h3>
      <article>
        <ul class="summary-items">
          <li class="react">
            <img src="./img/icons/icon-reaction.svg">
            <h4>Reaction</h4>
            <p>80  <span>/ 100</span></p>
          </li>
          <li class="mem">
            <img src="./img/icons/icon-memory.svg">
            <h4>Memory</h4>
            <p>92  <span>/ 100</span></p>
          </li>
          <li class="verb">
            <img src="./img/icons/icon-verbal.svg">
            <h4>Verbal</h4>
            <p>61  <span>/ 100</span></p>
          </li>
          <li class="visual">
            <img src="./img/icons/icon-visual.svg">
            <h4>Visual</h4>
            <p>72  <span>/ 100</span></p>
          </li>
        </ul>
      </article>
      <a href="#">Continue</a>
    </section>
  </main>

</body>

</html>
